<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h5 class="text-center mt-5">
      Please fill in the shipping details to proceed to payment page
    </h5>
    <div class="col-lg-6 offset-lg-3 mt-5">
      <form id="detials">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name"> First Name</label>
            <input
              type="name"
              class="form-control"
              id="inputFirstName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="name">Last Name</label>
            <input
              type="name"
              class="form-control"
              id="inputLastName"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input
            type="number"
            class="form-control"
            id="inputMobile"
            placeholder="Enter your Mobile no."
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="form-group">
          <label for="address2">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="state">State</label>
            <input type="text" class="form-control" id="inputState" />
          </div>
          <div class="form-group col-md-4">
            <label for="city">City</label>
            <input type="text" class="form-control" id="inputCity" />
            <!-- <select id="inputCity" class="form-control">
              <option selected>Choose...</option>
              <option> Colombo</option>
              <option> Jaffna</option>
              <option> Galle</option>
              <option> Ratnapura</option>
            </select> -->
          </div>
          <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <!-- <div class="form-row">
          <div class="form-group">
            <div class="col-md-6">
              <label for="sim"> SIM</label>
            </div>
            <div class="col-md-6">
              <select>
                <option>New Sim</option>
                <option>Existing Sim</option>
              </select>
            </div>
          </div>
        </div> -->
      </form>
      <div class="d-flex justify-content-center">
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Remember Details
            </label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button
          onclick="submission()"
          type="submit"
          id="payment"
          class="btn btn-lg btn-outline-info"
        >
          Submit
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>

      submission = () => {
        var fName = document.getElementById("inputFirstName").value;
        var lName = document.getElementById("inputLastName").value;
        var mob = document.getElementById("inputMobile").value;
        var add = document.getElementById("inputAddress").value;
        var add2 = document.getElementById("inputAddress2").value;
        var state = document.getElementById("inputState").value;
        var city = document.getElementById("inputCity").value;
        var zip = document.getElementById("inputZip").value;

        console.log(document.getElementById("inputFirstName").value);
        console.log(fName);
        console.log("testing fName");

          JSON.stringify({
            event_code: "ym-client-event",

              event: {
                code: "data",

                  res: fName,
                },
              },
            }),
          }),
          "*"
        );
      };
    </script>
  </body>
</html>
